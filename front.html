<!DOCTYPE html>
<html>
    <head>
        <title>Aston First Floor</title>

        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/machines.css">
        <link rel="stylesheet" href="style/sidebar.css">
    </head>


    <body>
        <div class="header">
            <h2 class="logo">TAMU Laundry</h2>
            <div class="halls">
                <a href="#">Aston</a>
                <a href="#">Dunn</a>
                <a href="#">Kruger</a>
                <a href="#">Mosher</a>
                <button class="loginbtn">Login</button>
            </div>
        </div>
        <div class="wrapper">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="login-else">
                        <label><input type="checkbox">Remember login</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="new-accnt">
                        <a href="#" class="register-link">Create an account?</a>
                    </div>
                </form>
            </div>

            <div class="register-box">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email*</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <label>Phone Number(123-456-7890)</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username*</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password*</label>
                    </div>
                    <p>*required without notifications</p>
                    <div class="login-else">
                        <label><input type="checkbox">Text Notifications</label>
                        <label><input type="checkbox">Agree to terms of service</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="new-accnt">
                        <a href="#" class="login-link">Already have an account?</a>
                    </div>
                </form>
            </div>
            <span class="close"><ion-icon name="close-outline"></ion-icon></span>
        </div>
        <div class="floor">
            <div class="floor-link">First Floor</div>
            <div class="floor-link">Second Floor</div>
            <div class="floor-link">Third Floor</div>
            <div class="floor-link">Fourth Floor</div>
        </div>
        <div class="machines">
                <div class="layout">
                    <div class="dryer"><img class="machine" src="LaundryIcons/dryer_empty.png"></div>
                    <div class="washer"><img class="machine" src="LaundryIcons/washer_empty.png"></div>
                    <div class="dryer"><img class="machine" src="LaundryIcons/dryer_empty.png"></div>
                    <div class="washer"><img class="machine" src="LaundryIcons/washer_empty.png"></div>
                </div>
                <div class="interactions">
                    <div class="machine-name">Washer 4:</div>
                    <div class="machine-stat">Status: /status/</div>
                    <div class="machine-stat">Time remaining: /time/</div>
                    <button type="button" id="use-but">Use Machine</button>
                </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
