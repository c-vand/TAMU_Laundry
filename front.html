<!DOCTYPE html>
<html>
    <head>
        <title>Aston First Floor</title>

        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/machines.css">
        <link rel="stylesheet" href="style/sidebar.css">
    </head>


    <body>
        <div class="header">
            <h2 class="logo">TAMU Laundry</h2>
            <div class="halls">
                <a href="#">Aston</a>
                <a href="#">Dunn</a>
                <a href="#">Kruger</a>
                <a href="#">Mosher</a>
                <button class="loginbtn">Login</button>
            </div>
        </div>
        <div class="wrapper">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" id="signin_username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signin_password" required>
                        <label>Password</label>
                    </div>
                    <div class="login-else">
                        <label><input type="checkbox">Remember login</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" onclick="signin()">Login</button>
                    <div class="new-accnt">
                        <a href="#" class="register-link">Create an account?</a>
                    </div>
                </form>
            </div>

            <div class="register-box">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="email" id="signup_email" required>
                        <label>Email*</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="signup_phone" required>
                        <label>Phone Number(123-456-7890)</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="signup_username" required>
                        <label>Username*</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signup_password" required>
                        <label>Password*</label>
                    </div>
                    <p>*required without notifications</p>
                    <div class="login-else">
                        <label><input type="checkbox">Text Notifications</label>
                        <label><input type="checkbox">Agree to terms of service</label>
                    </div>
                    <button type="submit" class="btn" onclick="signup()">Register</button>
                    <div class="new-accnt">
                        <a href="#" class="login-link">Already have an account?</a>
                    </div>
                </form>
            </div>
            <span class="close"><ion-icon name="close-outline"></ion-icon></span>
        </div>
        <div class="floor">
            <div class="floor-link">First Floor</div>
            <div class="floor-link">Second Floor</div>
            <div class="floor-link">Third Floor</div>
            <div class="floor-link">Fourth Floor</div>
        </div>
        <div class="machines">
                <div class="layout">
                    <!-- <div class="dryer"> -->
                        <button onclick="updateInfo('dryer1')">
                            <img class="machine" id="dryer1" src="LaundryIcons/dryer_empty.png">
                        </button>
                    <!-- </div> -->

                    <!-- <div class="washer"> -->
                        <button onclick="updateInfo('washer1')">
                            <img class="machine" id="washer1" src="LaundryIcons/washer_empty.png">
                        </button>
                    <!-- </div> -->

                    <!-- <div class="dryer" > -->
                        <button onclick="updateInfo('dryer2')">
                            <img class="machine" id="dryer2" src="LaundryIcons/dryer_empty.png">
                        </button>
                    <!-- </div> -->
                    
                    <!-- <div class="washer"> -->
                        <button onclick="updateInfo('washer2')">
                            <img class="machine" id="washer2" src="LaundryIcons/washer_empty.png">
                        </button>
                    <!-- </div> -->
                </div>
                <div class="interactions">
                    <div class="machine-name" id="appName">Select Machine</div>
                    <div class="machine-stat" id="status">Status: /status/</div>
                    <div class="machine-stat" id="time">Time remaining: /time/</div>
                    <button type="button" id="use-but" onclick="useAppliance()">Use Machine</button>
                </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
